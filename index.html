<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<link rel="stylesheet" href="mystyle.css">
        
		<title>Document</title>
	</head>
	<body>
		 <div class="d-block">
		 	<button id="w1" class="whitebg" onclick="myfunc(new Audio('Music_Note/C.wav'))"></button>
		 	<button id="b1" class="blackbg" onclick="myfunc(new Audio('Music_Note/C_Drum.wav'))"></button>
		 	<button id="w2" class="whitebg" onclick="myfunc(new Audio('Music_Note/D.wav'))"></button>
		 	<button id="b2" class="blackbg" onclick="myfunc(new Audio('Music_Note/D_Drum.wav'))"></button>
		 	<button id="w3" class="whitebg" onclick="myfunc(new Audio('Music_Note/E.wav'))"></button>
		 	<button id="w4" class="whitebg" onclick="myfunc(new Audio('Music_Note/F.wav'))"></button>
		 	<button id="b3" class="blackbg" onclick="myfunc(new Audio('Music_Note/F_Drum.wav'))"></button>
		 	<button id="w5" class="whitebg" onclick="myfunc(new Audio('Music_Note/G.wav'))"></button>
		 	<button id="b4" class="blackbg" onclick="myfunc(new Audio('Music_Note/G_Drum.wav'))"></button>
		 	<button id="w6" class="whitebg" onclick="myfunc(new Audio('Music_Note/A.wav'))"></button>
		 	<button id="b5" class="blackbg" onclick="myfunc(new Audio('Music_Note/Bb_Drum.wav'))"></button>
		 	<button id="w7" class="whitebg" onclick="myfunc(new Audio('Music_Note/B.wav'))"></button>
		 	<button id="w8" class="whitebg" onclick="myfunc(new Audio('Music_Note/C1.wav'))"></button>
		 	<button id="b6" class="blackbg" onclick="myfunc(new Audio('Music_Note/C1_Drum.wav'))"></button>
		 	<button id="w9" class="whitebg" onclick="myfunc(new Audio('Music_Note/D1.wav'))"></button>
		 	<button id="b7" class="blackbg" onclick="myfunc(new Audio('Music_Note/D1_Drum.wav'))"></button>
		 	<button id="w0" class="whitebg" onclick="myfunc(new Audio('Music_Note/E1.wav'))"></button>
		 </div>

      <script type="text/javascript">
      	function myfunc(ref)
      	{
      	   ref.currentTime=0;
           ref.play();
      	} 
      	document.addEventListener("keypress", e=>{
            var key=e.key;
      		if(key=='q') $("#w1").click();
      		else if(key=='w') $("#w2").click();
      		else if(key=='e') $("#w3").click();
      		else if(key=='r') $("#w4").click();
      		else if(key=='t') $("#w5").click();
      		else if(key=='y') $("#w6").click();
      		else if(key=='u') $("#w7").click();
      		else if(key=='i') $("#w8").click();
            else if(key=='o') $("#w9").click();
      		else if(key=='p') $("#w0").click();
      		else if(key=='1') $("#b1").click();
      		else if(key=='2') $("#b2").click();
      		else if(key=='3') $("#b3").click();
      		else if(key=='4') $("#b4").click();
      		else if(key=='5') $("#b5").click();
      		else if(key=='6') $("#b6").click();
      		else if(key=='7') $("#b7").click();
      	})
      </script>
	</body>
</html>
